<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{url_for('static',filename='fonts/material-icon/css/material-design-iconic-font.min.css')}}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>

    <div class="main">

        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2>Employees Database</h2>
                <div class="form-group-1">
                    
                    <input type="text" name="name" id="name" placeholder="Name" required />
                    <input type="text" name="title" id="title" placeholder="Designation" required />
                    <input type="text" name="address" id="address" placeholder="Address" required />
                    <input type="number" name="phone_number" id="phone_number" placeholder="Phone number" required />
                
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Submit" />
                </div>
            </form>
        </div>

    </div>

    <script href="{{url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>
    <script href="{{url_for('static',filename='js/main.js')}}"></script>
</body>
</html>
